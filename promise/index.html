<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <style>
      .hide {
        display: none;
      }
      .show {
        display: block;
      }
    </style>
    <title>news api</title>
  </head>
  <body>
    <nav class="navbar bg-success">
      <div class="container-fluid">
        <span class="navbar-brand text-white ms-5 mb-0 h1">News <span class="text-warning">World</span></span>
      </div>
    </nav>
    <div class="container">
      <div class="search-wrapper">
        <div class="input-group mt-3 mb-3">
          <input class="form-control" type="search" placeholder="search News today's" id="data-search" />
        </div>
        <div class="bg-danger" style="height: 3px"></div>
      </div>

      <div id="data-news"></div>
      <div class="text-center h5" style="background-color: rgb(252, 223, 223)" data-err></div>
      <template id="data-news-template">
        <div class="card">
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="" class="img-fluid rounded-start" alt="..." data-img />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" data-title></h5>
                  <p class="card-text" data-description></p>
                  <p class="card-text">
                    <small class="text-muted" data-update></small>
                  </p>
                  <a href="#" class="card-link text-danger">Red More...</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
