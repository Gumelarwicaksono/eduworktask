<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nilai</title>
  </head>
  <body>
    <script>
      let nilai = prompt('input Nilai');
      if (nilai <= 60) {
        alert('nilai D');
      } else if (nilai <= 70) {
        alert('nilai C');
      } else if (nilai <= 80) {
        alert('nilai B');
      } else if (nilai <= 90) {
        alert('nilai A');
      } else if (nilai <= 100) {
        alert('nilai A+');
      }
    </script>
  </body>
</html>
